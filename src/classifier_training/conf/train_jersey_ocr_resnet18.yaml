defaults:
  - _self_
  - model: resnet18
  - data: basketball_jersey_numbers
  - transforms: default
  - trainer: default
  - callbacks: default
  - logging: wandb

seed: 42
log_level: INFO

# GCP-specific overrides â€” set these when launching from Cloud:
#   pixi run train --config-name=train_jersey_ocr_resnet18 \
#     data.data_root=/gcs/bucket/path/basketball-jersey-numbers-ocr \
#     logging.wandb.name=jersey-ocr-run-1 \
