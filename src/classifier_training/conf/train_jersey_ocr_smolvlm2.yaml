defaults:
  - _self_
  - model: smolvlm2
  - data: basketball_jersey_numbers_vlm
  - trainer: smolvlm2
  - callbacks: smolvlm2
  - logging: wandb

seed: 42
log_level: INFO

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
